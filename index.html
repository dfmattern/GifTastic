<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GifTastic</title>
    <!--reset CSS-->
    <link rel="stylesheet" href="assets\css\reset.css" />
    <!--add Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--link to local CSS-->
    <link rel="stylesheet" href="assets\css\style.css" />
    //link to Google Fonts
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <!--link to JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--lnk to local JS-->
    <script src="assets\javascript\gif.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron m-8 text-center bg-transparent"><h1>Game of Thrones Gif Generator</h1></div>
      <div class="row">
        <div class="col-md-12 text-center" id="display-buttons"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 text-center">
          <form id="form">
            <label for="user-input"><h3>Enter your favorite Game Of Thrones House!</h3></label>
            <br>
            <input type="text" id="user-input" />
            <input
              id="submitButton"
              type="submit"
              value="Submit"
              class="btn btn-dark"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="grid max-w-4xl mx-auto p-8" id="image-display"></div>
      </div>
    </div>
  </body>
</html>
